<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 游戏</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>2048</h1>
        <div class="header">
            <div class="score-container">
                <div class="score-label">分数</div>
                <div id="score">0</div>
            </div>
            <div class="best-container">
                <div class="best-label">最高分</div>
                <div id="best">0</div>
            </div>
            <button id="new-game">新游戏</button>
        </div>
        <div class="game-container">
            <div class="grid-container">
                <!-- 游戏格子将由JavaScript动态生成 -->
            </div>
            <div class="game-message">
                <p></p>
                <button id="try-again">再来一次</button>
            </div>
        </div>
        <div class="instruction">
            <p>使用 <strong>方向键</strong> 或 <strong>WASD</strong> 移动方块，相同数字的方块会合并。</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
